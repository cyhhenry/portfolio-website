  <section>
    <h1 class="about_me-header">Feel free to drop me a message:</h1>
    <form class="contact-item" action="/login-form-action" method="post" id="contact-form">
     
      <div class="row">
        <div class="standard-label">
          <label for="contact-email">Name</label>
        </div>
        <div class="standard-label-input">
          <input type="text" id="name" placeholder="Enter last name, then comma, then last name, e.g. Austen, Jane" required>
        </div>
      </div>

      <div class="row">
        <div class="standard-label">
          <label for="contact-email">Email</label>
        </div>
        <div class="standard-label-input">
          <input type="text" id="contact-email" placeholder="example@example.com" required>
        </div>
      </div>

      <div class="row">
        <div class="standard-label" >
          <label for="telephone">Phone</label>
        </div>
        <div class="standard-label-input">
          <input type="text" id="telephone" placeholder="Enter country code first, e.g. +852" required>
        </div>
      </div>

      <div class="row">
        <div class="standard-label">
          <label for="message">Message</label>
        </div>
        <div class="standard-label-input" >
          <textarea id="message" placeholder="Start typing ..." style="height:200px"></textarea>
        </div>
        </div>

        <br>

      <div class="row">
        <input type="submit" value="Send message">
      </div>
    </form>
